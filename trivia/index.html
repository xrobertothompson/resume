
<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>

        document.addEventListener("DOMContentLoaded", function() {

            let incorrects = document.querySelectorAll(".incorrect");
                for (let i = 0; i < incorrects.length; i++) {
                    incorrects[i].addEventListener('click', function() {
                        incorrects[i].style.backgroundColor = 'Red';
                        incorrects[i].parentElement.querySelector('.feedback').innerHTML = 'Incorrect';
                    });
                }

            let corrects = document.querySelectorAll(".correct");
                for (let i = 0; i < corrects.length; i++) {
                    corrects[i].addEventListener('click', function() {
                        corrects[i].style.backgroundColor = 'Green';
                        corrects[i].parentElement.querySelector('.feedback').innerHTML = 'Correct!';
                    });
                }
            document.querySelector('#check').addEventListener('click', function() {
                let input = document.querySelector('input');
                if (input.value === 'Joe Kessler' || input.value === 'joe kessler') {
                    input.style.backgroundColor = 'Green';
                    input.parentElement.querySelector('.feedback').innerHTML = 'Correct!';
                }
                else {
                    input.style.backgroundColor = 'Red';
                    input.parentElement.querySelector('.feedback').innerHTML = 'Incorrect';
                }
            });


        });

        </script>
    </head>
    <body>
        <div class="header">
            <h1>The Boys Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>Who is the main antagonist throughout the entire series?</h3>
                <button class = "incorrect"> Billy Butcher</button>
                <button class = "incorrect"> The Deep</button>
                <button class = "correct"> Homelander</button>
                <button class = "incorrect"> Mother's Milk</button>
                <button class = "incorrect"> Soldier Boy</button>
                <p class ="feedback"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>Who is Billy Butcher hallucinating in Season 4?</h3>
                <input type = "text"></input>
                <button id = "check">Check Answer</button>
                <p class = "feedback"></p>
            </div>
        </div>
    </body>
</html>

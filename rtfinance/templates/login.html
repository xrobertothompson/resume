{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <h2 class="card-title p-5">Log In</h2>
    <form action="/login" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-25" name="username" placeholder="Username"
                type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-25" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary p-2" style="width:10%" type="submit">Log In</button>
    </form>
{% endblock %}
